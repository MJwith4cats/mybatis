<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign Up Page!</h3>
    <form th:action="@{/member/signUpConfirm}" th:object="${member}" method="post">
        <label for="m_mail">Email:</label>
        <input type="email" id="m_mail" th:field="*{m_mail}" required>
        <br>
        <label for="m_pw">Password:</label>
        <input type="password" id="m_pw" th:field="*{m_pw}" required>
        <br>
        <label for="m_name">Name:</label>
        <input type="text" id="m_name" th:field="*{m_name}" required>
        <br>
        <label for="m_gender">Gender:</label>
        <select id="m_gender" th:field="*{m_gender}" required>
            <option value="m">male</option>
            <option value="f">female</option>
        </select>
        <br>
        <label for="m_phone">phone:</label>
        <input type="text" id="m_phone" th:field="*{m_phone}" required>
        <br>
        <input type="submit" value="SUBMIT">
    </form>



</body>
</html>
